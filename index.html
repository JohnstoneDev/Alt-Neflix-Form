<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <title>Sample Form</title>
        <div class="image-div">
            <img src="images/netflix.svg" class="form-image">
        </div>
        <div class="form">
            <form id="login-form">
                <h1><a href="https://netflix.com"><img src=images/netflix-logo.svg class="logo"></a></h1>
                <p>Log-In To Your Account</p>
            <label for="userId">User-Id
              <input type="text"
                     placeholder="enter your User-Id"
                     id="userId"
              >
              </label>
             <label for="email">E-Mail Address
              <input type="email"
                     placeholder="enter your e-mail address"
                     id="email"
                     required
              >
              </label>
              <label for="Password">Password
              <input type="password"
                    placeholder="password"
                    id="password"
              >
              </label>
              <a href="https://netflix.com"><button type="submit" class="form-button">LOG IN</button></a>
            </form>
        </div>
    </body>
</html>
